<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Ayse's weather search engine</h1>
        <form id="search-form">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="city-input"
              aria-describedby="emailHelp"
              autocomplete="off"
              autofocus="on"
              placeholder="Enter city."
            />
            <button type="submit" class="btn btn-primary" id="search-button">
              Search
            </button>
            <button type="click" class="btn btn-primary" id="current-button">
              Current Location
            </button>
          </div>
        </form>
        <div class="currentWeather">
          <div id="city">Zurich, Switzerland</div>
          <div class="time"></div>
          <img src="" class="float-left" id="icon" />
          <span class="temperature">8</span>
          <span class="units"
            >°C
          </span>
          <div class="description"></div>
          <div class="windSpeed">Wind: <span class="wind"></span>km/h</div>
        </div>
        <div class="weather-forecast" id="forecast">
        <div class="row">
            <div class="col">
              <div class="weather-forecast-date">Monday</div>
              <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" width="45">Snow
              <div class="weather-forecast-temp"><span class="weather-forecast-max">4°C</span>|<span class="weather-forecast-min">2°C</span></div>
            </div>
        </div>  
      </div>
      
    </div>
<footer>
        <a href="https://github.com/aerkut/final-project-plus" target="_blank"
          >Open source code</a
        >
        by Ayse Erkut
      </footer>
    <script src="src/file.js"></script>
  </body>
</html>
